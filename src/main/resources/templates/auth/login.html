<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-200">
<header th:insert="fragments.html::nav"></header>
<div class="py-32 bg-gray-200 flex justify-center">
    <div class="w-full max-w-xs">

        <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 style="margin-bottom: 0.5em"
                    class="text-lg font-bold leading-7 text-gray-900 sm:text-xl sm:truncate">
                <span >로그인</span>
            </h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                    Email
                </label>
                <input type="text" id="username" name="username" placeholder="이메일 주소 (ex: hello@mail.com)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="******" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <input type="hidden" id="csrf">
            <div class="flex items-center justify-between">
                <button id="login" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    로그인
                </button>
                <button id="signup" type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    회원가입
                </button>
            </div>
<!--            <div class="flex items-center justify-between" style="margin-top: 1em">-->
<!--            <button id="googlelogin" type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">-->
<!--                GoogleLogin-->
<!--            </button>-->
<!--            <button id="kakaologin" type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">-->
<!--                KakaoLogin-->
<!--            </button>-->
<!--            </div>-->
        </form>

    </div>
</div>

</body>
</html>
